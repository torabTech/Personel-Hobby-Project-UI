<div class="container" style="margin-top: 10px; margin-bottom: 20px;">

    <div style="float: left; width: 40%; padding-left: 20px; padding-right: 20px; border-right: 2px dotted grey;">


        <form ng-submit="vm.addUser()">
            <fieldset>
              <legend>User-Registeration-Form</legend>
              
              <div class="form-group">
                <label for="name" class="form-label mt-4">User-Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your user-name" ng-model='vm.username'>
                
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model='vm.email'>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model='vm.password'>
              </div>
              
             
            
              <fieldset class="form-group">
                <legend class="mt-4">Gender</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="true" ng-model='vm.male'>
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" ng-model='vm.female'>
                    Female
                  </label>
                </div>
                <br>
             
              <button type="submit" class="btn btn-primary">Insert</button>
            </fieldset>
          </form>



    </div>

    <div style="float: right; height: 400px; width: 60%; margin-bottom: 20px;" ng-init="vm.getAllUsers()">


        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">No#</th>
                <th scope="col">User-Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              
              <tr class="table-light" ng-repeat='user in vm.users'>
                <th scope="row">{{user.username}}</th>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.gender}}</td>
                <th>
            <button  type="button" class="btn btn-outline-danger btn-sm" ng-click="vm.delete()" ><i class="bi bi-trash"></i></button>
                </th>
              </tr>
              
            </tbody>
          </table>



    </div>


    <div style="clear:both"></div>
</div>
